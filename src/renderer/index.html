<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app" class="flex h-screen bg-gray-50">
      <div class="w-80 bg-white border-r border-gray-200 flex flex-col">
        <div class="p-4 border-b border-gray-200">
          <div class="flex justify-between items-center mb-3">
            <h1 class="text-lg font-semibold text-gray-900">Notes</h1>
            <button id="newNoteBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-2.5 py-1.5 rounded text-md font-medium transition-colors duration-300">
              + Nouvelle
            </button>
          </div>
          <input
            type="text"
            id="searchInput"
            placeholder="Rechercher..."
            class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div id="notesList" class="flex-1 overflow-y-auto">
        </div>
      </div>

      <div class="flex-1 flex flex-col">
        <div id="noteHeader" class="hidden p-4 border-b border-gray-200 bg-white">
          <input
            type="text"
            id="noteTitle"
            placeholder="Titre de la note..."
            class="w-full text-xl font-semibold bg-transparent border-none outline-none text-gray-900 placeholder-gray-400"
          />
          <div class="text-sm text-gray-500 mt-1">
            Modifié le <span id="lastModified"></span>
          </div>
        </div>

        <div class="flex-1 flex">
          <div class="w-1/2 flex flex-col border-r border-gray-200">
            <div class="p-3 bg-gray-100 border-b border-gray-200">
              <span class="text-sm font-medium text-gray-700">Éditeur</span>
            </div>

            <textarea
              id="noteEditor"
              placeholder="Commencez à écrire votre note en markdown..."
              class="flex-1 p-4 border-none outline-none resize-none font-mono text-sm leading-relaxed"
            ></textarea>
          </div>

          <div class="w-1/2 flex flex-col">
            <div class="p-3 bg-gray-100 border-b border-gray-200">
              <span class="text-sm font-medium text-gray-700">Aperçu</span>
            </div>

            <div id="notePreview" class="flex-1 p-4 overflow-y-auto markdown-content bg-white">
              <p class="text-gray-500 italic">
                L'aperçu apparaîtra ici...
              </p>
            </div>
          </div>
        </div>

        <div id="emptyState" class="flex-1 flex items-center justify-center">
          <div class="text-center text-gray-500">
            <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <h3 class="text-lg font-medium text-gray-900 mb-2">
              Aucune note sélectionnée
            </h3>
            <p class="text-gray-500">
              Sélectionnez une note dans la sidebar ou créez-en une nouvelle.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="renderer.js"></script>
  </body>
</html>
